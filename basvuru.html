<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PARS PMC | Başvuru</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- GLOBAL STİL --- */
        :root { --primary: #d4af37; --bg-dark: #050505; --text: #e0e0e0; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: var(--bg-dark); color: var(--text); font-family: 'Rajdhani', sans-serif; padding-top: 90px; overflow-x: hidden; }

        /* NAVBAR */
        .navbar { position: fixed; top: 0; left: 0; width: 100%; height: 80px; background: rgba(5,5,5,0.95); border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; padding: 0 5%; z-index: 9999; animation: slideDown 0.8s ease-out; }
        @keyframes slideDown { from {transform: translateY(-100%);} to {transform: translateY(0);} }
        .logo { font-family: 'Black Ops One'; font-size: 28px; color: var(--primary); text-decoration: none; }
        .nav-links { display: flex; gap: 15px; }
        .nav-links a { color: #fff; text-decoration: none; font-weight: 700; padding: 8px 12px; text-transform: uppercase; transition: 0.3s; }
        .nav-links a:hover, .nav-links a.active { color: var(--primary); text-shadow: 0 0 10px var(--primary); }
        @media (max-width: 768px) { .navbar { flex-direction: column; height: auto; padding: 15px; } .nav-links { margin-top: 10px; flex-wrap: wrap; justify-content: center; } }

        /* FORM TASARIMI */
        .container { max-width: 700px; margin: 0 auto; padding: 20px; padding-bottom: 50px; }
        .form-box { background: #111; padding: 40px; border: 1px solid #333; border-top: 4px solid var(--primary); box-shadow: 0 0 30px rgba(0,0,0,0.5); position: relative; }
        
        .row { display: flex; gap: 20px; }
        .col { flex: 1; }
        
        label { display: block; color: var(--primary); margin-bottom: 8px; font-weight: bold; font-size: 1.1rem; }
        input, select, textarea { width: 100%; padding: 15px; background: #080808; border: 1px solid #333; color: white; margin-bottom: 20px; font-family: 'Rajdhani', sans-serif; font-size: 1rem; transition: 0.3s; }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); outline: none; box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
        
        button { width: 100%; padding: 15px; background: var(--primary); border: none; font-weight: bold; font-size: 1.2rem; cursor: pointer; transition: 0.3s; clip-path: polygon(5% 0, 100% 0, 100% 100%, 0 100%, 0 20%); font-family: 'Black Ops One'; letter-spacing: 1px; }
        button:hover { background: #fff; color: #000; box-shadow: 0 0 20px var(--primary); }
        
        @media (max-width: 600px) { .row { flex-direction: column; gap: 0; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">PARS PMC</a>
        <div class="nav-links">
            <a href="index.html">Ana Sayfa</a>
            <a href="hakkimizda.html">Hakkımızda</a>
            <a href="takim.html">Takım</a>
            <a href="galeri.html">Galeri</a>
            <a href="basvuru.html" class="active">BAŞVUR</a>
        </div>
    </nav>

    <div class="container" data-aos="zoom-in-up">
        <h2 style="text-align:center; color:var(--primary); margin-bottom:20px; font-family:'Black Ops One'">OPERATÖR KAYIT FORMU</h2>
        
        <div class="form-box">
            <form id="applicationForm">
                
                <div class="row">
                    <div class="col">
                        <label><i class="fa fa-user"></i> AD SOYAD</label>
                        <input type="text" name="isim" placeholder="Tam adınız" required>
                    </div>
                    <div class="col">
                        <label><i class="fa fa-calendar-alt"></i> YAŞ</label>
                        <input type="number" name="yas" placeholder="Örn: 24" required min="18">
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label><i class="fa fa-ruler-vertical"></i> BOY (cm)</label>
                        <input type="number" name="boy" placeholder="180" required>
                    </div>
                    <div class="col">
                        <label><i class="fa fa-weight"></i> KİLO (kg)</label>
                        <input type="number" name="kilo" placeholder="85" required>
                    </div>
                    <div class="col">
                        <label><i class="fa fa-tint"></i> KAN GRUBU</label>
                        <select name="kangrubu" required>
                            <option value="">Seçiniz</option>
                            <option>A Rh+</option>
                            <option>A Rh-</option>
                            <option>B Rh+</option>
                            <option>B Rh-</option>
                            <option>AB Rh+</option>
                            <option>AB Rh-</option>
                            <option>0 Rh+</option>
                            <option>0 Rh-</option>
                        </select>
                    </div>
                </div>

                <label><i class="fa fa-phone"></i> İLETİŞİM BİLGİSİ</label>
                <input type="text" name="iletisim" placeholder="Telefon No veya Discord ID" required>

                <label><i class="fa fa-star"></i> TECRÜBE</label>
                <select name="tecrube" required>
                    <option value="">Seçiniz...</option>
                    <option>Yeni Başlayan (0-1 Yıl)</option>
                    <option>Orta Seviye (2-4 Yıl)</option>
                    <option>Profesyonel / MilSim (5+ Yıl)</option>
                    <option>Eski Askeri Personel</option>
                </select>

                <label><i class="fa fa-heartbeat"></i> SAĞLIK DURUMU</label>
                <textarea name="saglik" rows="2" placeholder="Kronik rahatsızlık, sakatlık veya alerji durumunuz var mı? (Yoksa 'Yok' yazınız)" required></textarea>

                <label><i class="fa fa-kitting"></i> EKİPMAN DURUMU</label>
                <textarea name="ekipman" rows="3" placeholder="Sahip olduğunuz silah, yelek ve teçhizatları listeleyin..."></textarea>

                <label><i class="fa fa-question-circle"></i> NEDEN PARS PMC?</label>
                <textarea name="neden" rows="3" placeholder="Bize katılma amacınız ve hedefleriniz..." required></textarea>

                <button type="submit" id="submitBtn">BAŞVURUYU İLET <i class="fa fa-paper-plane"></i></button>
            </form>
            
            <p id="statusMsg" style="text-align:center; margin-top:15px; font-weight:bold; display:none;"></p>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        const form = document.getElementById("applicationForm");
        
        async function handleSubmit(event) {
            event.preventDefault(); // Sayfa yenilenmesini engelle
            
            const status = document.getElementById("statusMsg");
            const btn = document.getElementById("submitBtn");
            const originalBtnText = btn.innerHTML;
            
            // Animasyon Başlat
            btn.innerHTML = 'VERİLER ŞİFRELENİYOR... <i class="fa fa-spinner fa-spin"></i>';
            btn.style.opacity = "0.7";
            btn.disabled = true;

            const data = new FormData(event.target);
            
            // ===================================================================
            // LİNKİNİ BURAYA YERLEŞTİRDİM - ARTIK ÇALIŞACAK
            // ===================================================================
            const FORMSPREE_URL = "https://formspree.io/f/xqardgww"; 

            try {
                const response = await fetch(FORMSPREE_URL, {
                    method: 'POST', // POST metodu kullanılıyor
                    body: data,
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (response.ok) {
                    status.style.display = "block";
                    status.style.color = "#00ff00"; // Yeşil
                    status.innerHTML = "✅ BAŞVURU KOMUTA MERKEZİNE İLETİLDİ!";
                    form.reset();
                    
                    setTimeout(() => {
                        status.style.display = "none";
                        btn.innerHTML = originalBtnText;
                        btn.style.opacity = "1";
                        btn.disabled = false;
                    }, 4000);
                } else {
                    status.style.display = "block";
                    status.style.color = "red";
                    status.innerHTML = "❌ GÖNDERİM HATASI! Lütfen tekrar deneyin.";
                    btn.innerHTML = originalBtnText;
                    btn.style.opacity = "1";
                    btn.disabled = false;
                }
            } catch (error) {
                status.style.display = "block";
                status.style.color = "red";
                status.innerHTML = "❌ BAĞLANTI HATASI!";
                btn.innerHTML = originalBtnText;
                btn.style.opacity = "1";
                btn.disabled = false;
            }
        }
        
        form.addEventListener("submit", handleSubmit);
    </script>
</body>
</html>
