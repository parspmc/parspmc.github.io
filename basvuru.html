<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PARS PMC | Başvuru</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- GLOBAL AYARLAR --- */
        :root { --primary: #d4af37; --bg-dark: #050505; --text: #e0e0e0; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { 
            background: var(--bg-dark); 
            color: var(--text); 
            font-family: 'Rajdhani', sans-serif; 
            padding-top: 100px; /* Menü için boşluk */
            padding-bottom: 50px;
            overflow-x: hidden; 
        }

        /* NAVBAR (MENÜ) */
        .navbar { 
            position: fixed; top: 0; left: 0; width: 100%; min-height: 80px; 
            background: rgba(5,5,5,0.98); border-bottom: 2px solid var(--primary); 
            display: flex; justify-content: space-between; align-items: center; 
            padding: 10px 5%; z-index: 9999; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        
        .logo { font-family: 'Black Ops One'; font-size: 24px; color: var(--primary); text-decoration: none; white-space: nowrap; }
        
        .nav-links { display: flex; gap: 10px; }
        .nav-links a { 
            color: #fff; text-decoration: none; font-weight: 700; font-size: 14px; 
            padding: 8px 10px; text-transform: uppercase; border-radius: 4px; transition: 0.3s; 
        }
        .nav-links a.active { background: rgba(212, 175, 55, 0.2); color: var(--primary); border: 1px solid var(--primary); }

        /* MOBİL MENÜ DÜZENİ */
        @media (max-width: 768px) {
            .navbar { flex-direction: column; padding: 15px 10px; position: absolute; } /* Klavye açılınca yukarı kaçsın diye absolute */
            .logo { margin-bottom: 10px; font-size: 28px; }
            .nav-links { flex-wrap: wrap; justify-content: center; gap: 5px; }
            .nav-links a { font-size: 13px; padding: 6px 10px; background: #111; border: 1px solid #333; }
            body { padding-top: 140px; } /* Mobilde üst boşluğu artır */
        }

        /* FORM KUTUSU */
        .container { max-width: 700px; margin: 0 auto; padding: 0 20px; }
        
        .form-box { 
            background: #111; padding: 30px; 
            border: 1px solid #333; border-top: 4px solid var(--primary); 
            box-shadow: 0 0 20px rgba(0,0,0,0.8); 
            border-radius: 5px;
        }

        /* IZGARA SİSTEMİ (Grid) */
        .row { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .row-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; }
        
        /* MOBİL IZGARA (Hepsi Alt Alta) */
        @media (max-width: 600px) {
            .row, .row-3 { grid-template-columns: 1fr; gap: 0; } /* Mobilde tek sütun */
            .form-box { padding: 20px; } /* Mobilde iç boşluğu azalt */
        }

        /* GİRİŞ ALANLARI (INPUTS) */
        label { 
            display: block; color: var(--primary); margin-top: 15px; margin-bottom: 8px; 
            font-weight: bold; font-size: 1rem; letter-spacing: 0.5px;
        }
        
        input, select, textarea { 
            width: 100%; padding: 14px; 
            background: #080808; border: 1px solid #333; color: white; border-radius: 4px;
            font-family: 'Rajdhani', sans-serif; font-size: 16px; /* 16px altı iPhone'da zoom yapar */
            transition: 0.3s; 
            appearance: none; /* Tarayıcı varsayılan stillerini kaldır */
        }

        input:focus, select:focus, textarea:focus { 
            border-color: var(--primary); outline: none; 
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.15); 
            background: #000;
        }

        /* BUTON TASARIMI */
        button { 
            width: 100%; margin-top: 30px; padding: 16px; 
            background: var(--primary); border: none; border-radius: 4px;
            font-weight: bold; font-size: 1.3rem; cursor: pointer; 
            font-family: 'Black Ops One'; letter-spacing: 1px; color: #000;
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.3);
            transition: transform 0.2s;
        }
        button:active { transform: scale(0.98); } /* Tıklama efekti */

    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">PARS PMC</a>
        <div class="nav-links">
            <a href="index.html">Ana Sayfa</a>
            <a href="hakkimizda.html">Hakkımızda</a>
            <a href="takim.html">Takım</a>
            <a href="galeri.html">Galeri</a>
            <a href="basvuru.html" class="active">BAŞVUR</a>
        </div>
    </nav>

    <div class="container" data-aos="fade-up">
        <h2 style="text-align:center; color:var(--primary); margin-bottom:20px; font-family:'Black Ops One'; font-size: 2rem;">KAYIT FORMU</h2>
        
        <div class="form-box">
            <form id="applicationForm">
                
                <div class="row">
                    <div>
                        <label><i class="fa fa-user"></i> AD SOYAD</label>
                        <input type="text" name="isim" placeholder="Tam adınız" required autocomplete="name">
                    </div>
                    <div>
                        <label><i class="fa fa-calendar-alt"></i> YAŞ</label>
                        <input type="number" name="yas" placeholder="24" required min="18" inputmode="numeric">
                    </div>
                </div>

                <div class="row-3">
                    <div>
                        <label><i class="fa fa-ruler-vertical"></i> BOY</label>
                        <input type="number" name="boy" placeholder="180" required inputmode="numeric">
                    </div>
                    <div>
                        <label><i class="fa fa-weight"></i> KİLO</label>
                        <input type="number" name="kilo" placeholder="85" required inputmode="numeric">
                    </div>
                    <div>
                        <label><i class="fa fa-tint"></i> KAN</label>
                        <select name="kangrubu" required>
                            <option value="">Seç</option>
                            <option>A Rh+</option>
                            <option>A Rh-</option>
                            <option>B Rh+</option>
                            <option>B Rh-</option>
                            <option>AB Rh+</option>
                            <option>AB Rh-</option>
                            <option>0 Rh+</option>
                            <option>0 Rh-</option>
                        </select>
                    </div>
                </div>

                <label><i class="fa fa-phone"></i> İLETİŞİM (TEL / DISCORD)</label>
                <input type="text" name="iletisim" placeholder="Telefon Numarası ve Mail adresi." required>

                <label><i class="fa fa-star"></i> TECRÜBE SEVİYESİ</label>
                <select name="tecrube" required>
                    <option value="">Seçiniz...</option>
                    <option>Yeni Başlayan (0-1 Yıl)</option>
                    <option>Orta Seviye (2-4 Yıl)</option>
                    <option>Profesyonel / MilSim (5+ Yıl)</option>
                    <option>Eski Askeri Personel</option>
                </select>

                <label><i class="fa fa-heartbeat"></i> SAĞLIK DURUMU</label>
                <textarea name="saglik" rows="2" placeholder="Kronik rahatsızlık, alerji vb. varsa belirtin." required></textarea>

                <label><i class="fa fa-kitting"></i> EKİPMAN DURUMU</label>
                <textarea name="ekipman" rows="3" placeholder="Silah, yelek, telsiz vb."></textarea>

                <label><i class="fa fa-question-circle"></i> NEDEN PARS PMC?</label>
                <textarea name="neden" rows="3" placeholder="Hedefleriniz..." required></textarea>

                <button type="submit" id="submitBtn">BAŞVURU GÖNDER <i class="fa fa-paper-plane"></i></button>
            </form>
            
            <p id="statusMsg" style="text-align:center; margin-top:20px; font-weight:bold; display:none; padding: 10px; border-radius: 5px;"></p>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();

        const form = document.getElementById("applicationForm");
        
        async function handleSubmit(event) {
            event.preventDefault();
            
            const status = document.getElementById("statusMsg");
            const btn = document.getElementById("submitBtn");
            const originalBtnText = btn.innerHTML;
            
            // Mobilde klavyeyi kapatmak için odağı kaldır
            document.activeElement.blur();

            btn.innerHTML = 'GÖNDERİLİYOR... <i class="fa fa-spinner fa-spin"></i>';
            btn.style.opacity = "0.7";
            btn.disabled = true;

            const data = new FormData(event.target);
            
            // ===================================================================
            // LİNKİNİ BURAYA YAPIŞTIR
            // ===================================================================
            const FORMSPREE_URL = "https://formspree.io/f/xqardgww"; 

            try {
                const response = await fetch(FORMSPREE_URL, {
                    method: 'POST',
                    body: data,
                    headers: { 'Accept': 'application/json' }
                });

                if (response.ok) {
                    status.style.display = "block";
                    status.style.background = "rgba(0, 255, 0, 0.1)";
                    status.style.color = "#00ff00";
                    status.innerHTML = "✅ BAŞVURUNUZ ALINDI!";
                    form.reset();
                    
                    setTimeout(() => {
                        status.style.display = "none";
                        btn.innerHTML = originalBtnText;
                        btn.style.opacity = "1";
                        btn.disabled = false;
                    }, 4000);
                } else {
                    status.style.display = "block";
                    status.style.background = "rgba(255, 0, 0, 0.1)";
                    status.style.color = "#ff4444";
                    status.innerHTML = "❌ HATA OLUŞTU.";
                    btn.innerHTML = originalBtnText;
                    btn.style.opacity = "1";
                    btn.disabled = false;
                }
            } catch (error) {
                status.style.display = "block";
                status.style.color = "red";
                status.innerHTML = "❌ İNTERNET HATASI!";
                btn.innerHTML = originalBtnText;
                btn.style.opacity = "1";
                btn.disabled = false;
            }
        }
        
        form.addEventListener("submit", handleSubmit);
    </script>
</body>
</html>
