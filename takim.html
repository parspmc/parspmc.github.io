<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Takım</title>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        /* GLOBAL FIX */
        html, body { max-width: 100%; overflow-x: hidden !important; }

        :root { --primary: #d4af37; --bg-dark: #050505; --text: #e0e0e0; --success: #00ff00; --danger: #ff0000; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { background: var(--bg-dark); color: var(--text); font-family: 'Rajdhani', sans-serif; padding-top: 100px; }

        /* NAVBAR (AYNI) */
        .navbar { position: fixed; top: 0; left: 0; width: 100%; min-height: 80px; background: rgba(5,5,5,0.98); border-bottom: 2px solid var(--primary); display: flex; justify-content: space-between; align-items: center; padding: 10px 5%; z-index: 9999; box-shadow: 0 5px 15px rgba(0,0,0,0.5); }
        .logo { font-family: 'Black Ops One'; font-size: 24px; color: var(--primary); text-decoration: none; }
        .nav-links { display: flex; gap: 10px; }
        .nav-links a { color: #fff; text-decoration: none; font-weight: 700; font-size: 14px; text-transform: uppercase; padding: 8px 10px; border-radius: 4px; transition: 0.3s; }
        .nav-links a.active { background: rgba(212, 175, 55, 0.2); color: var(--primary); border: 1px solid var(--primary); }
        
        @media (max-width: 768px) {
            .navbar { flex-direction: column; padding: 15px 0; width: 100%; }
            .nav-links { flex-wrap: wrap; justify-content: center; gap: 5px; width: 100%; }
            .nav-links a { font-size: 13px; background: #111; border: 1px solid #333; width: 45%; text-align: center; margin: 2px; }
            body { padding-top: 170px; }
        }

        /* GRID */
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; width: 100%; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px; width: 100%; }
        
        /* MOBİL GRID FIX */
        @media (max-width: 600px) { .grid { display: flex; flex-direction: column; } .card { width: 100%; } }

        .card { background: #111; border: 1px solid #333; text-align: center; transition: 0.3s; position: relative; cursor: pointer; border-bottom: 3px solid var(--primary); width: 100%; }
        .card-img-box { width: 100%; height: 350px; overflow: hidden; position: relative; }
        .card-img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; filter: grayscale(100%); }
        .card:hover .card-img { filter: grayscale(0%); transform: scale(1.05); }
        .card-info { padding: 20px; background: #111; }
        .card h3 { color: var(--primary); font-family: 'Black Ops One'; font-size: 1.8rem; }
        .rank { color: #888; font-weight: bold; letter-spacing: 2px; }
        .overlay-scan { position: absolute; top:0; left:0; width:100%; height:100%; background:rgba(212,175,55,0.1); display:flex; align-items:center; justify-content:center; opacity:0; color:var(--primary); font-family:'Black Ops One'; font-size:1.5rem; letter-spacing:2px; border:2px solid var(--primary); }
        .card:hover .overlay-scan { opacity:1; }

        /* MODAL */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 10000; align-items: center; justify-content: center; backdrop-filter: blur(5px); padding: 10px; }
        .dossier { background: #0a0a0a; border: 2px solid var(--primary); width: 100%; max-width: 900px; display: flex; flex-wrap: wrap; position: relative; max-height: 90vh; overflow-y: auto; }
        .dossier-img { flex: 1; min-width: 300px; height: 500px; object-fit: cover; border-right: 2px solid var(--primary); }
        .dossier-info { flex: 1.5; padding: 30px; }
        .dossier-header h2 { font-family: 'Black Ops One'; font-size: 2.5rem; color: var(--primary); line-height: 1; margin-bottom: 5px; }
        .stat-row { margin-bottom: 12px; display: flex; align-items: center; }
        .stat-label { min-width: 120px; color: var(--primary); font-weight: bold; }
        .stat-value { color: #fff; }
        .status-badge { padding: 5px 10px; border-radius: 4px; font-weight: bold; font-family: 'Black Ops One'; }
        .status-active { background: rgba(0,255,0,0.1); color: #00ff00; border: 1px solid #00ff00; }
        .status-inactive { background: rgba(255,0,0,0.1); color: #ff0000; border: 1px solid #ff0000; }
        .close-btn { position: absolute; top: 10px; right: 10px; width: 40px; height: 40px; background: rgba(0,0,0,0.8); color: white; border-radius: 50%; text-align: center; line-height: 40px; font-size: 24px; cursor: pointer; z-index: 999; border: 1px solid var(--primary); }

        @media (max-width: 768px) {
            .dossier { flex-direction: column; height: auto; max-height: 85vh; }
            .dossier-img { width: 100%; height: 250px; border-right: none; border-bottom: 2px solid var(--primary); }
            .dossier-info { padding: 20px; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">PARS PMC</a>
        <div class="nav-links">
            <a href="index.html">Ana Sayfa</a>
            <a href="hakkimizda.html">Hakkımızda</a>
            <a href="takim.html" class="active">Takım</a>
            <a href="galeri.html">Galeri</a>
            <a href="basvuru.html">BAŞVUR</a>
        </div>
    </nav>
    <div class="container">
        <h2 style="text-align:center; font-family:'Black Ops One'; color:var(--primary); margin-bottom:30px; font-size:2rem;" data-aos="zoom-in">OPERASYON KADROSU</h2>
        <div class="grid" id="team-grid"></div>
    </div>
    <div id="dossierModal" class="modal">
        <div class="dossier">
            <div class="close-btn" onclick="closeDossier()">&times;</div>
            <img id="pImg" src="" class="dossier-img">
            <div class="dossier-info">
                <div class="dossier-header"><h2 id="pName">AD</h2><span id="pRole">GÖREV</span></div><br>
                <div class="stat-row"><div class="stat-label">TECRÜBE:</div><div class="stat-value" id="pExp"></div></div>
                <div class="stat-row"><div class="stat-label">UZMANLIK:</div><div class="stat-value" id="pWeapon"></div></div>
                <div class="stat-row"><div class="stat-label">DURUM:</div><div id="pStatus" class="status-badge"></div></div>
                <hr style="border:0; border-top:1px solid #333; margin:20px 0;">
                <p id="pDesc" style="line-height:1.6; color:#ccc;"></p>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="config.js"></script>
    <script>
        AOS.init({ disable: 'mobile' });
        const teamGrid = document.getElementById('team-grid');
        SITE_DATA.team.forEach((member, index) => {
            const html = `
                <div class="card" data-aos="fade-up" data-aos-delay="${index*100}" 
                    onclick="openDossier('${member.kodAdi}', '${member.rutbe}', '${member.tecrube}', '${member.silah}', '${member.durum}', '${member.resim}', '${member.aciklama}')">
                    <div class="card-img-box"><img src="${member.resim}" class="card-img"><div class="overlay-scan">DOSYAYI AÇ</div></div>
                    <div class="card-info"><h3>${member.kodAdi}</h3><span class="rank">${member.rutbe}</span></div>
                </div>`;
            teamGrid.innerHTML += html;
        });
        function openDossier(name, role, exp, weapon, status, img, desc) {
            document.getElementById('dossierModal').style.display = 'flex';
            document.getElementById('pName').innerText = name;
            document.getElementById('pRole').innerText = role;
            document.getElementById('pExp').innerText = exp;
            document.getElementById('pWeapon').innerText = weapon;
            document.getElementById('pImg').src = img;
            document.getElementById('pDesc').innerText = desc;
            const sBox = document.getElementById('pStatus');
            sBox.innerText = status;
            sBox.className = status === 'OPERASYONEL' ? 'status-badge status-active' : 'status-badge status-inactive';
        }
        function closeDossier() { document.getElementById('dossierModal').style.display = 'none'; }
    </script>
</body>
</html>
