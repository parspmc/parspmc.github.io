<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PARS PMC | Operasyon Merkezi</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <style>
        /* --- GLOBAL FIX: SAĞA KAYMAYI ENGELLE --- */
        html, body {
            max-width: 100%;
            overflow-x: hidden !important; /* Sağa kaymayı kesin engeller */
        }

        :root { --primary: #d4af37; --bg-dark: #050505; --text: #e0e0e0; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body {
            background-color: var(--bg-dark);
            background-image: radial-gradient(circle at center, #111 0%, #000 100%);
            color: var(--text); font-family: 'Rajdhani', sans-serif;
            padding-top: 100px;
        }

        /* NAVBAR */
        .navbar {
            position: fixed; top: 0; left: 0; width: 100%; min-height: 80px;
            background: rgba(5, 5, 5, 0.98); border-bottom: 2px solid var(--primary);
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 5%; z-index: 9999; box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }
        .logo { font-family: 'Black Ops One'; font-size: 24px; color: var(--primary); text-decoration: none; }

        .nav-links { display: flex; gap: 10px; }
        .nav-links a {
            color: #fff; text-decoration: none; font-weight: 700; font-size: 14px;
            text-transform: uppercase; padding: 8px 10px; border-radius: 4px; transition: 0.3s;
        }
        .nav-links a.active { background: rgba(212, 175, 55, 0.2); color: var(--primary); border: 1px solid var(--primary); }

        @media (max-width: 768px) {
            .navbar { flex-direction: column; padding: 15px 0; width: 100%; }
            .logo { margin-bottom: 10px; font-size: 28px; }
            .nav-links { flex-wrap: wrap; justify-content: center; gap: 5px; width: 100%; }
            .nav-links a { font-size: 13px; background: #111; border: 1px solid #333; width: 45%; text-align: center; margin: 2px; }
            body { padding-top: 170px; }
        }

        /* HERO BÖLÜMÜ */
        .hero {
            min-height: calc(100vh - 170px); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; text-align: center; padding: 20px;
            width: 100%;
        }
        .hero-logo { 
            width: 280px; max-width: 80%; 
            filter: drop-shadow(0 0 20px var(--primary)); 
            animation: pulse 3s infinite alternate; 
        }
        @keyframes pulse { from {transform: scale(1);} to {transform: scale(1.05);} }

        h1 { 
            font-family: 'Black Ops One'; font-size: 3.5rem; margin: 20px 0; color: #fff; 
            text-shadow: 0 0 20px rgba(0,0,0,0.8); line-height: 1.1; width: 100%;
        }
        
        .btn-main {
            padding: 15px 40px; border: 2px solid var(--primary); color: var(--primary);
            font-size: 1.2rem; font-weight: bold; text-decoration: none; text-transform: uppercase;
            transition: 0.4s; position: relative; display: inline-block; margin-top: 20px;
            background: rgba(0,0,0,0.5);
        }
        .btn-main:hover { background: var(--primary); color: #000; box-shadow: 0 0 20px var(--primary); }

        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            p { font-size: 1rem !important; padding: 0 10px; }
            .btn-main { width: 100%; max-width: 300px; padding: 15px; }
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo">PARS PMC</a>
        <div class="nav-links">
            <a href="index.html" class="active">Ana Sayfa</a>
            <a href="hakkimizda.html">Hakkımızda</a>
            <a href="takim.html">Takım</a>
            <a href="galeri.html">Galeri</a>
            <a href="basvuru.html">BAŞVUR</a>
        </div>
    </nav>

    <section class="hero">
        <img src="img/pars-logo.jpg" alt="Logo" class="hero-logo" data-aos="zoom-in" data-aos-duration="1500">
        <h1 data-aos="fade-up" data-aos-delay="300">GÖLGELERİN İÇİNDE<br><span style="color:var(--primary)">ZAFERİN PEŞİNDE</span></h1>
        <p style="color:#ccc; font-size:1.3rem;" data-aos="fade-up" data-aos-delay="500">Profesyonel Taktik Simülasyon Birliği</p>
        <a href="basvuru.html" class="btn-main" data-aos="flip-up" data-aos-delay="700">KATIL</a>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ disable: 'mobile' }); /* Telefondaki aşırı animasyonları kapatarak kaymayı önler */</script>
</body>
</html>
